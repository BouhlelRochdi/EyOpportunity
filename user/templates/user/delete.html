{% load static %}
<html>
    <head>
        <title>Delete #{{user.id}} - User Database</title>
        <link rel="stylesheet" href="{% static 'users/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'users/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
    <div class="container">
        <h1>Delete #{{user.id}} User</h1>

        <form id="delete_form" method="POST" action="{% url 'users_delete' user.id %}">
            {% csrf_token %}
            
            <p>Do you want to delete user {{ user.title }}?</p>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'users_index' %}"><< Go back to Index</a>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button type="submit" class="btn btn-danger">Yes, delete it!</button>
                </div>
            <div>
            

        </form>
    </div>

</html>
