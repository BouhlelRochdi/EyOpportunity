{% load static %}
<html>
    <head>
        <title>Edit #{{user.id}} - User Database</title>
        <link rel="stylesheet" href="{% static 'users/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'users/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
    
    <div class="container">
        <h1>Edit #{{user.id}} User</h1>
        <form id="edit_form" method="POST" action="{% url 'users_edit' user.id %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="userName">userName</label>
                <input type="text" name="userName" class="form-control" value="{{ user.userName }}" />
            </div>
            
            <div class="form-group">
                <label for="email">email</label>
                <textarea name="email" rows="5" class="form-control" >{{ user.email }}</textarea>
            </div>

            <div class="form-group">
                <label for="role">role</label>
                <input type="text" name="role" class="form-control" value="{{ user.role }}" />    
            </div>

            <div class="form-group">
                <label for="type">type</label>
                <input type="text" name="type" class="form-control" value="{{ user.type }}" />    
            </div>

            <div class="form-group">
                <label for="equipe">equipe</label>
                <input type="text" name="equipe" class="form-control" value="{{ user.equipe }}" />
                <small class="form-text text-muted">In minutes</small>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'users_index' %}"><< Go back to Index</a>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button type="submit" class="btn btn-primary">Submit >></button>
                </div>
            <div>

        </form>
    </div>

</html>
