{% load static %}
<html>
    <head>
        <title>View #{{user.id}} - User Database</title>
        <link rel="stylesheet" href="{% static 'users/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'users/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
        
    <div class="container">

        <h1>View #{{user.id}} User</h1>
        <form id="edit_form" method="POST" action="{% url 'users_edit' user.id %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="userName">userName</label>
                <textarea name="userName" rows="5" readonly class="form-control-plaintext" >{{ user.userName }}</textarea>
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input type="text" name="email" readonly class="form-control-plaintext" value="{{ user.email }}" />    
            </div>

            <div class="form-group">
                <label for="role">role</label>
                <input type="text" name="role" readonly class="form-control-plaintext" value="{{ user.role }}" />    
            </div>

            <div class="form-group">
                <label for="type">type</label>
                <input type="text" name="type" readonly class="form-control-plaintext" value="{{ user.type }}" />
            </div>

            <div class="form-group">
                <label for="esuipe">esuipe</label>
                <input type="text" name="esuipe" readonly class="form-control-plaintext" value="{{ user.esuipe }}" />
            </div>


            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'users_index' %}"><< Go back to Index</a>
                </div>
            <div>
            

        </form>
    </div>
        
</html>
