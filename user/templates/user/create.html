{% load static %}
<html>
    <head>
        <title>Create - User Database</title>
        <link rel="stylesheet" href="{% static 'users/bootstrap-4.1.3/css/bootstrap.min.css' %}" >
        <script src="{% static 'users/bootstrap-4.1.3/js/bootstrap.min.js' %}" ></script>
    </head>
    <div class="container">
        <h1>Create New user</h1>

        <form id="create_form" method="POST" action="{% url 'users_create' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="userName">userName</label>
                <textarea name="userName" rows="5" class="form-control" ></textarea>
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input type="text" name="email" class="form-control" />    
            </div>

            <div class="form-group">
                <label for="role">role</label>
                <input type="text" name="role" class="form-control" />    
            </div>

            <div class="form-group">
                <label for="type">type</label>
                <input type="text" name="type" class="form-control" />
            </div>

            <div class="form-group">
                <label for="equipe">equipe</label>
                <input type="text" name="equipe" class="form-control" />
            </div>




            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'users_index' %}"><< Go back to Index</a>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button type="submit" class="btn btn-primary">Submit >></button>
                </div>
            <div>
            

        </form>
    </div>

</html>
